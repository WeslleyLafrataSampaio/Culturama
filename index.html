<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <head>
        <h1>Pesquisa Online</h1>
    </head>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="userName">Nome:</label><br>
                <input type="text" name="userName" required><br><br>

                <label for="userAge">Idade:</label><br>
                <input type="number" name="userAge" min="12" max="100" required><br><br>

                <label for="userGender">Gênero:</label><br>
                <select id="genero" name="userGender" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Prefiro não informar!</option>
                </select><br><br>

                <label for="userBirthDate">Data de Nascimento:</label><br>
                <input type="date" name="userBirthDate"><br><br>

                <label for="userEmail">Email:</label><br>
                <input type="email" name="userEmail" required><br><br>

                <label for="userPhone">Contato:</label><br>
                <input type="tel" name="userPhone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="XX-XXXXX-XXXX" required>
                <p>Use apenas números sem espaços, traços ou parênteses!</p><br><br>

                <label for="userImage">Foto de Perfil:</label><br>
                <input type="file" name="userImage" accept="image/*"><br><br>

                <button type="submit">Enviar Pesquisa</button>

            </fieldset>
        </form>
    </section>
</body>
</html>
